worker_processes auto;

error_log /var/log/nginx/error.log info;

events {
    worker_connections  1024;
}

stream {
    proxy_protocol on;

    upstream backend-proxy {
        server host.docker.internal:33070;
    }

    upstream backend-mariadb {
        server host.docker.internal:33071;
    }

    server {
        listen 33068;
        proxy_pass backend-proxy;
    }

    server {
        listen 33069;
        proxy_pass backend-mariadb;
    }
}